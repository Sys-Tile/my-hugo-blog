name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. ソースコードを持ってくる
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      # 2. GitHub上でHugoを準備（確実に動く 0.121.2 を使用）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.121.2'
          extended: true

      # 3. GitHub上でHTMLを生成する
      - name: Build with Hugo
        run: hugo --minify

      # 4. 生成された「public」フォルダだけをAzureに投げる
      - name: Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SEA_0DAD73210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # 【ここが超重要！】
          app_location: "public"       # Azureには「public」の中身だけを見せる
          skip_app_build: true         # Azure側のビルド機能を完全にオフにする
          api_location: ""
          output_location: ""          # upload時は空にする
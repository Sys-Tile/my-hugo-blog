name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. コードを取得（テーマも含む）
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      # 2. Hugoをインストール（ここで確実に 0.121.2 を指定）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.121.2'
          extended: true

      # 3. 自分でビルドして public フォルダを生成
      - name: Build with Hugo
        run: hugo --minify

      # 4. できた public フォルダを Azure にアップロードするだけ
      - name: Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SEA_0DAD73210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "public"      # ビルド済みのフォルダを直接指定
          api_location: ""
          output_location: ""          # すでにビルド済みなので空でOK
          skip_app_build: true         # 「Azure側でビルドするなよ！」という命令

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SEA_0DAD73210 }}
          action: "close"

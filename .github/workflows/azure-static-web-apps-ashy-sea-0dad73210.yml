name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. コードを取得
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      # 2. GitHub側でHugo 0.121.2を「確実に」インストール
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.121.2'
          extended: true

      # 3. GitHub側でHTMLを生成（publicフォルダが作られる）
      - name: Build with Hugo
        run: hugo --minify

      # ★追加★ publicフォルダの中身を確認
      - name: Check public folder
        run: ls -la public/

      # 4. 【ここが最重要】Azureには「public」フォルダだけを渡す
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SEA_0DAD73210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "public"
          skip_app_build: true
          api_location: ""
          output_location: ""